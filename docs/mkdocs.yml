theme:
    name: material
    custom_dir: overrides
    features:
        - navigation.tabs
        - navigation.path
        - navigation.indexes
        - navigation.expand
        - toc.follow
        - navigation.top
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
        - navigation.footer
        - content.action.edit
    language: en
    palette:
        - scheme: default
          toggle:
            icon: material/weather-night
            name: Switch to dark mode
          primary: indigo
          accent: blue
        - scheme: slate
          toggle:
            icon: material/weather-sunny
            name: Switch to light mode
          primary: indigo
          accent: blue
    icon:
        repo: fontawesome/brands/git-alt
        edit: material/pencil
        view: material/eye
    logo: static/img/gepa_logo_with_text_white.svg
    favicon: static/img/gepa_logo.svg

plugins:
    - social:
        enabled: !ENV [CI, false]
        cards_layout_dir: layouts
        cards_layout: custom
        cards_layout_options:
          background_color: "#212C4D"
          color: "#90E0EF"
          logo: docs/static/img/gepa_logo_with_text_white.png
    - search:
        lang: en
        separator: '[\s\-\.]+'
    - blog:
        blog_dir: blog
        post_date_format: long
        post_url_format: "{date}/{slug}"
        post_excerpt: optional
        post_excerpt_separator: "<!-- more -->"
        post_readtime: true
        post_readtime_words_per_minute: 265
        authors: true
        authors_profiles: false
        archive: true
        archive_name: Archive
        categories: false
        pagination: true
        pagination_per_page: 10
        draft_if_future_date: true
    - rss:
        match_path: "blog/posts/.*"
        date_from_meta:
            as_creation: date.created
        categories:
            - categories
        feeds_filenames:
            rss_created: blog/feed.xml
            rss_updated: blog/feed_updated.xml
            json_created: blog/feed.json
            json_updated: blog/feed_updated.json
        enabled: true
    - mkdocstrings:
        handlers:
            python:
                paths: ["../src"]
                options:
                    docstring_style: google
                    show_source: true
                    show_root_heading: true
                    heading_level: 2
                    members_order: source
                    separate_signature: false
                    show_category_heading: true
                    show_symbol_type_heading: true
                    show_docstring_parameters: true
                    show_if_no_docstring: true
                    show_signature_annotations: true
                    unwrap_annotated: true
                    annotations_path: brief
                    docstring_section_style: table
                    merge_init_into_class: true
                    inherited_members: true
    - mkdocs-jupyter:
        ignore_h1_titles: true
        include_source: true

extra_css:
    - static/css/custom.css

extra_javascript:
    - javascripts/mathjax.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
    - javascripts/details-anchor.js
    - javascripts/toc-drawer.js

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/gepa-ai/gepa
        - icon: fontawesome/brands/discord
          link: https://discord.gg/WXFSeVGdbW
        - icon: fontawesome/brands/slack
          link: https://join.slack.com/t/gepa-ai/shared_invite/zt-3o352xhyf-QZDfwmMpiQjsvoSYo7M1_w
        - icon: fontawesome/brands/x-twitter
          link: https://x.com/LakshyAAAgrawal

markdown_extensions:
    - toc:
        permalink: true
        toc_depth: 3
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - admonition
    - pymdownx.arithmatex:
        generic: true
    - footnotes
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.mark
    - attr_list
    - md_in_html
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg

