name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "src/gepa/**"  # Rebuild docs when source changes (for API docs)
      - ".github/workflows/docs.yml"
  pull_request:
    paths:
      - "docs/**"
      - "src/gepa/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - runs on both PRs and pushes
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv with caching
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock
            docs/requirements.txt

      - name: Create virtual environment
        run: |
          uv venv .venv --python 3.11
          echo "${{ github.workspace }}/.venv/bin" >> $GITHUB_PATH

      - name: Install GEPA package
        run: |
          uv pip install -e ".[full]" -p .venv

      - name: Install system dependencies for social cards
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev

      - name: Install documentation dependencies
        run: |
          cd docs
          uv pip install -r requirements.txt -p ../.venv

      - name: Validate API documentation
        run: |
          cd docs
          uv run -p ../.venv python scripts/generate_api_docs.py --validate --skip-adapters

      - name: Generate API documentation
        run: |
          cd docs
          uv run -p ../.venv python scripts/generate_api_docs.py

      - name: Build documentation
        run: |
          cd docs
          uv run -p ../.venv mkdocs build

      - name: Install Playwright browsers
        run: |
          cd docs
          uv run -p ../.venv playwright install chromium --with-deps

      - name: Generate social preview screenshots
        run: |
          cd docs
          uv run -p ../.venv python scripts/generate_social_screenshots.py

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

  # Deploy job - only runs on push to main
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'gepa-ai/gepa'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
